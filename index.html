<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApi App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <aritcle id="current-forcast">
        <h1 class="heading">City Name</h1>
        <p class="temp">temperature</p>
        <p class="desc">Desc</p>
        <p class="h-l">High Low</p>
    </aritcle>
    <aritcle id="hourly-forcast">
        <h1>Hourly forcast</h1>
    <img src="" alt="">icon
        <p>temp</p>

    </aritcle>
    
    <aritcle class="days-forcast">
    <h1>5 day forecast</h1>
    <h2>Today</h2>
    <p>icon</p>
    <p>low</p>
    <p>high</p>
    </aritcle>
    <aritcle id="feels-like">
        <h1>Feels&nbsp;Like</h1>
        <p>temp</p>
    </aritcle>
    <aritcle id="humidity">
        <h1>Humidity</h1>
        <p>value %</p>
    </aritcle>
  </main>
</body>
</html>
